<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alex Canales - Developer</title>
    <link rel="shortcut icon" href="images/Logo.png">
    <!-- meta -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta name="description" content="Alex Canales">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed2dadc4ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>


    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-12  align-center dark">
                <div class="card-sign main-rounded col-lg-8 align-center bg-light text-center">
                    <div class="row">
                        <div class="col-lg-6 my-auto">
                            <h3 class="my-3">Login</h3>

                            <form class="needs-validation" novalidate>

                                <div class="input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email"
                                        required autofocus>
                                </div>

                                <div class="input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" id="inputId" class="form-control" placeholder="Employee ID"
                                        required autofocus>
                                </div>

                                <div class="input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"
                                                aria-hidden="true"></i></span>
                                    </div>
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                </div>

                                <a href="storepage.html"
                                    class="btn btn-black btn-purple btn-rounded btn-lg btn-block text-uppercase my-3">Login</a>

                            </form>
                            <hr class="my-3 d-none d-lg-block">
                            <p>If you need to create an Account, ask the Administrator for help.</p>
                           

                        </div>
                        <div class="col-lg-6 d-none d-lg-block">
                            <img class="image-sign"
                                src="https://i.pinimg.com/564x/fb/c0/3c/fbc03cc9e4494d978cb0396ed8390401.jpg" alt="art">
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
